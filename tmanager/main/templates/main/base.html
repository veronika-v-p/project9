<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4">Биржа материалов</span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'registr' %}">Регистрация</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'loginn' %}">Вход</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'materials' %}">Материалы</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#" id="logout">Выход</a>
        </nav>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.getElementById('logout').addEventListener('click', function () {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            alert('Вы вышли из системы.');
            window.location.href = '/';
        });
    </script>
</body>
</html>
